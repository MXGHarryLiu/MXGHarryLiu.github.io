                    decorateCarousel('carouselw');
                    var activeWorkspaceCommentId = 'Lumerical';
                    function updateWorkspaceComment(name) {
                        var messageEl = document.getElementById('workspace-comment-message');
                        if (!messageEl) return;
                        if (name !== undefined && name !== null) {
                            activeWorkspaceCommentId = name;
                        }
                        if (!activeWorkspaceCommentId) {
                            messageEl.textContent = '';
                            return;
                        }
                        if (!window.i18nManager || typeof window.i18nManager.getContent !== 'function') {
                            messageEl.textContent = '';
                            return;
                        }
                        messageEl.textContent = window.i18nManager.getContent('workspace/' + activeWorkspaceCommentId, '');
                    }
                    window.goToSlideW = function(id, name) {
                        $('#carouselw').carousel(id - 1);
                        updateWorkspaceComment(name);
                    };
                    var workspaceCloudApi = initWorkspaceWordCloud({
                        containerId: 'workspace-cloud',
                        legendId: 'workspace-cloud-legend',
                        onWordClick: function(word) {
                            goToSlideW(word.slide, word.commentId);
                        }
                    });
                    document.getElementById('carouselw').addEventListener('slid.bs.carousel', function (event) {
                        var word = workspaceCloudApi ? workspaceCloudApi.setActiveBySlide(event.to + 1) : null;
                        if (word) {
                            updateWorkspaceComment(word.commentId);
                        } else {
                            updateWorkspaceComment('');
                        }
                    });
                    document.addEventListener(window.I18N_READY_EVENT || 'i18n-ready', function () {
                        updateWorkspaceComment(activeWorkspaceCommentId);
                    });

    <script>
        (function () {
            var nav = document.getElementById('passion-section-nav');
            if (!nav) return;
            var buttons = Array.prototype.slice.call(nav.querySelectorAll('button[data-panel]'));
            var panels = {
                workspace: document.getElementById('passion-panel-workspace'),
                hobbies: document.getElementById('passion-panel-hobbies'),
                places: document.getElementById('passion-panel-places'),
                trivia: document.getElementById('passion-panel-trivia')
            };

            function triggerLayoutRefresh() {
                window.dispatchEvent(new Event('resize'));
                setTimeout(function () {
                    window.dispatchEvent(new Event('resize'));
                }, 120);
            }

            function isValidPanelKey(panelKey) {
                return Object.prototype.hasOwnProperty.call(panels, panelKey);
            }

            function getPanelFromHash() {
                var hash = (window.location.hash || '').replace('#', '').trim().toLowerCase();
                if (hash === 'hobby') hash = 'hobbies';
                if (hash === 'place') hash = 'places';
                return isValidPanelKey(hash) ? hash : 'workspace';
            }

            function setHash(panelKey) {
                if (!isValidPanelKey(panelKey)) return;
                if ((window.location.hash || '').toLowerCase() === '#' + panelKey) return;
                if (window.history && typeof window.history.replaceState === 'function') {
                    var url = new URL(window.location.href);
                    url.hash = panelKey;
                    window.history.replaceState(null, '', url.toString());
                    return;
                }
                window.location.hash = panelKey;
            }

            function setActivePanel(panelKey, options) {
                if (!isValidPanelKey(panelKey)) return;
                var opts = options || {};
                buttons.forEach(function (button) {
                    var isActive = button.getAttribute('data-panel') === panelKey;
                    button.classList.toggle('active', isActive);
                    button.setAttribute('aria-selected', isActive ? 'true' : 'false');
                });
                Object.keys(panels).forEach(function (key) {
                    var panel = panels[key];
                    if (!panel) return;
                    panel.classList.toggle('is-active', key === panelKey);
                });
                if (opts.syncHash !== false) {
                    setHash(panelKey);
                }
                triggerLayoutRefresh();
            }

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    setActivePanel(button.getAttribute('data-panel'), { syncHash: true });
                });
            });

            window.addEventListener('hashchange', function () {
                setActivePanel(getPanelFromHash(), { syncHash: false });
            });

            setActivePanel(getPanelFromHash(), { syncHash: true });
        })();
    </script>
