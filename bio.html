        <script>
            var lightboxModal = document.getElementById('lightboxModal');
            lightboxModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var recipient = button.getAttribute('data-bs-img');
                var modalTitle = lightboxModal.querySelector('.modal-title');
                modalTitle.textContent = getContent("alt/" + recipient);
                var modalImage = lightboxModal.querySelector('.modal-body img');
                // remove "-s" from recipient to display full size image
                recipient = recipient.replace(/-s\./, ".");
                modalImage.src = recipient;
            });
        </script>
